<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-3" *ngFor="let tap of taps">
        <tap [info]="tap"></tap>
    </div>
  </div>
  <div class="row" *ngFor="let location of locations">
    <div class="col-12">
        <location [info]="location"></location>
    </div>
  </div>
</div>
