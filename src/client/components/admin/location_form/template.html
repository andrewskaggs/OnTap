<div class="location-container">
  <input class="location-name" type="text" [ngModel]="info.Name" placeholder="Location Name"/>
  <input class="location-description" type="text" [ngModel]="info.Description"  placeholder="Describe this location"/>
  <table class="table table-striped table-hover">
    <thead class="thead">
      <tr>
        <th>Name</th>
        <th>Brewery</th>
        <th>Style</th>
        <th>Size</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">Beers will show here when you add them to this location!</td>
        </tr>
      </tbody>
  </table>
  <button type="button" name="submit" id="submit-location" class="btn btn-primary btn-lg btn-block" (click)="submitLocation()">
    Submit
  </button>
</div>
